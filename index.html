<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Q&amp;A Sessions</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="premium-header" style="text-align:center; margin-bottom:32px;">
      <div class="logo-wrap" style="display:inline-block; background:linear-gradient(135deg,#fff3e0 60%,#e65100 100%); border-radius:24px; box-shadow:0 4px 24px rgba(230,81,0,0.12); padding:18px 32px 12px 32px;">
        <img src="muj.webp" alt="Manipal Jaipur Logo" style="height:80px; margin-bottom:8px; border-radius:16px; box-shadow:0 2px 12px #ffe0b2;">
      </div>
      <h1 style="font-size:2.4em; font-weight:900; color:#e65100; margin-bottom:0; letter-spacing:2.5px; margin-top:18px;">Manipal Jaipur Q&amp;A</h1>
      <div style="font-size:1.18em; color:#bf360c; margin-bottom:8px; font-weight:500; letter-spacing:1px;">Ask, Vote, and Learn Together</div>
      <div style="margin-top:10px; font-size:1em; color:#e65100; font-weight:400;">Empowering every student to speak up</div>
    </div>
    <!-- Role selection -->
    <div class="section" id="role-section">
      <h2>Choose your role</h2>
      <button onclick="showTeacher()">I'm the Teacher</button>
      <button onclick="showStudent()">I'm a Student</button>
    </div>
    <!-- Teacher view -->
    <div class="section hidden" id="teacher-section">
      <h2>Teacher Dashboard</h2>
      <button id="startClassBtn">Start Class</button>
      <div id="classCodeBox" class="code-box hidden"></div>
      <ul class="questions-list" id="teacherQuestionsList"></ul>
    </div>
    <!-- Student view -->
    <div class="section hidden" id="student-section">
      <h2>Join Class</h2>
      <form id="joinForm">
        <input id="classCodeInput" placeholder="Enter class code" required>
        <button type="submit">Join</button>
      </form>
      <div id="studentClassBox" class="code-box hidden"></div>
      <form id="questionForm" class="hidden">
        <textarea id="questionInput" placeholder="Type your question here..." required></textarea>
        <button type="submit">Submit Question</button>
        <div id="student-message" style="color: #059669; font-weight: 500;"></div>
      </form>
      <ul class="questions-list" id="studentQuestionsList"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
